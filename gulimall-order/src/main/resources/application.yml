server:
  port: 9000

spring:
  rabbitmq:
    publisher-returns: true # 开启发送端确认
    publisher-confirm-type: correlated # 开启发送端消息抵达队列的确认
    template:
      mandatory: true # 只要抵达队列，以异步优先回调我们这个return-confirm
    listener:
      simple:
        acknowledge-mode: manual # 手动确认消息
#      direct:
#        acknowledge-mode: manual  # 开启手动确认模式
